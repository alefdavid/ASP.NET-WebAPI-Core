<main role="main" class="pb-3">


  <h1>Lista de Produtos</h1>
  <hr>

  <p>
    <a class="btn btn-info" [routerLink]="['/cadastro-produtos']">Novo Produto</a>
  </p>

  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th></th>
        <th>Nome</th>
        <th>Fornecedor</th>
        <th>Valor</th>
        <th>Ativo
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-check2-square" viewBox="0 0 16 16">
            <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z"/>
            <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
          </svg>
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let produto of produtos'>
        <td>
          <img src="assets/{{ produto.imagem }}" title="{{ produto.nome }}" alt="{{ produto.imagem }}" style="width: 70px; height: 100px">
        </td>
        <td>
          {{ produto.nome }}
        </td>
        <td>
          {{ produto.nomeFornecedor }}
        </td>
        <td>
          {{ produto.valor | currency:'BRL':symbol:'1.2-2' }}
        </td>
        <td>
          <input class="check-box" [checked]="produto.ativo === true" type="checkbox">
        </td>
        <td class="text-right">
          <a class="btn btn-warning" href="#">
            <span class="fa fa-search"></span>
          </a>
          <a class="btn btn-info" href="#">
            <span class="fa fa-pencil-alt"></span>
          </a>
          <a class="btn btn-danger" href="#">
            <span class="fa fa-trash"></span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>


</main>
